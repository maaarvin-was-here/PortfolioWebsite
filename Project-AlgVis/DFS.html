<!doctype html>
<html lang="en" style>

<head>
    <meta charset="UTF-8">
    <title>AlgVis Depth-First Search</title>
    <link rel="stylesheet" href="DFS.css">
</head>

<body>
    <div>
        <h1 id="maintitle">Depth-First Search</h1>
        <p id="main-title-description">Depth-First Search is a search algorithm with a runtime of O(n), where n is the number of nodes</p>
    </div>
    <div id="grapharea">
        <div id="menu">
            <div id="input-area">
                <p id="input-instructions">Enter number of nodes (1 - 15)</p>
                <input type="text" id="input-text" onkeydown="if (event.keyCode == 13) { submittedNodeCount(this.value); return false; }">
            </div>
            
            <div id="open-list-div">
                <p class="list-title">
                    Open List
                </p>
                <p id = "open-list" class="list-content">
                    
                </p>
            </div>
            
            <div id="closed-list-div">
                <p class="list-title">
                    Closed List
                </p>
                <p id ="closed-list" class="list-content">
                    
                </p>
            </div>
        </div>
        
        <div id="canvasdiv">
            <canvas id="graphcanvas" width="803px" height="500px">
        
            </canvas> 
            <div id="statusbar">
                <button id="step-button" onclick="stepForward()">
                    STEP
                </button>
                <p id="status-paragraph">
                    &nbsp;
                </p>
            </div>
        </div>     
    </div>
    
    <script src="DFS.js"></script>
</body>
    
</html>
